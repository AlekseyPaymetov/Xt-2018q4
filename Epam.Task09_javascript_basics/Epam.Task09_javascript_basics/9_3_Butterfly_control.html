<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>9.3. Butterfly control</title>
    <link href="css/9_3_Butterfly_control.css" rel="stylesheet" />
</head>
<body>
    <div id="butterflyControl1" class="box">
        <div class="availableDiv">
            Available
            <ul class="availableUl">
                <li>Option 1</li>
                <li>Option 3</li>
                <li>Option 5</li>
            </ul>
        </div>
        <div class="buttonsDiv">
            <button class="allToSelected"> >> </button><br />
            <button class="selectedToSelected"> > </button><br />
            <button class="selectedToAvailable"> < </button><br />
            <button class="allToAvailable"> << </button><br />
        </div>
        <div class="selectedDiv">
            Selected
            <ul class="selectedUl">
                <li>Option 2</li>
                <li>Option 4</li>
            </ul>
        </div>
    </div>

    <div id="butterflyControl2" class="box">
        <div class="availableDiv">
            Available
            <ul class="availableUl">
                <li>Option 1</li>
                <li>Option 3</li>
                <li>Option 5</li>
                <li>Option 99</li>
            </ul>
        </div>
        <div class="buttonsDiv">
            <button class="allToSelected"> >> </button><br />
            <button class="selectedToSelected"> > </button><br />
            <button class="selectedToAvailable"> < </button><br />
            <button class="allToAvailable"> << </button><br />
        </div>
        <div class="selectedDiv">
            Selected
            <ul class="selectedUl">
                <li>Option 2</li>
                <li>Option 4</li>
            </ul>
        </div>
    </div>
    <script src="js/9_3_Butterfly_control.js"></script>
</body>
</html>
